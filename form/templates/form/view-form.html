{% extends "form/base.html" %}

{% block title %}
    Form
{% endblock %}

{% block main %}
    <h1>View Form</h1>
    <form method="POST" action="/form/s/{{ form_id }}/">
        {% csrf_token %}
        {% for i in inputs %}
            <div>
                <input placeholder="{{ i.label }}" name="{{ i.id }}" class="form-control">
            </div>
            <br>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
