{% extends "form/base.html" %}

{% block title %}
    Form
{% endblock %}

{% block main %}
    <h1>View Form</h1>
    <form method="POST" action="/form/s/{{ form_id }}/">
        {% csrf_token %}
        {% for i in questions %}
            {% if i.0 == 0 %}
                <div>
                    <input placeholder="{{ i.1.label }}" name="{{ i.1.id }}" class="form-control">
                </div>
                <br>
            {% elif i.0 == 1 %}
                <label>{{ i.1.label }}</label>
                {% for o in i.2 %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ i.1.id }}" id="{{ o.id }}" value="{{ o.id }}">
                        <label class="form-check-label" for="{{ o.id }}">
                            {{ o.label }}
                        </label>
                    </div>
                {% endfor %}
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
