{% extends "authentication/base.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <h1>Forgot Password</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="Username/Email" class="form-control">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
